{% extends "base.html" %}

{% block title %}500 Server Error - Forensic Face Recognition System{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">Server Error</h1>
    <p class="error-message">Something went wrong on our end. Please try again later.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Return to Home
    </a>
</div>
{% endblock %}
